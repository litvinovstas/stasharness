pipeline:
  name: a2a
  identifier: a2a
  projectIdentifier: viniciusTest
  orgIdentifier: NgTriggersOrg
  tags: {}
  stages:
    - stage:
        name: a1
        identifier: a1
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: <+input>
            serviceInputs: <+input>
          environment:
            environmentRef: <+input>
            deployToAll: false
            environmentInputs: <+input>
            infrastructureDefinitions: <+input>
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: Shell Script_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
